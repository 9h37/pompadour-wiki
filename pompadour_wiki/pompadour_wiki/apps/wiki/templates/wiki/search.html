{% extends "wiki/wiki.html" %}
{% load markup %}
{% load i18n %}

{% block wiki_body %}
    {% for result in wiki.results %}
        <h4>
            <a href="{% url view-page wiki.obj.slug result.0 %}">
                {{ result.0 }}
            </a>
        </h4>

        <p><pre>{% for match in result.1 %}{{ match }}
{% endfor %}</pre></p>
    {% endfor %}
{% endblock %}
